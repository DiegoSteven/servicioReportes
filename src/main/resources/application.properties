spring.application.name=traccar

server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/traccar?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=5

report.period.limit.seconds=2678400

report.fastThreshold=604800

spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Gmail y clave de aplicacion
spring.mail.username=  gmail
spring.mail.password= password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


report.trip.minimalTripDistance=500.0
report.trip.minimalTripDuration=300000
report.trip.minimalParkingDuration=300000
report.trip.minimalNoDataDuration=300000
report.trip.useIgnition=false
report.ignoreOdometer=false
